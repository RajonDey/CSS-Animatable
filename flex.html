<!DOCTYPE html>
<html>
<head>
<style>
#myDIV{
  width: 470px;
  height: 500px;
  display: block;
  margin: 0 auto;
  text-align: center;
  border: 1px solid black;
  display: -webkit-flex; /* Safari */
  display: flex;
}
#myDIV div{
	-webkit-flex: 1;
	-ms-flex: 1;
	flex: 1;
}
#myGreenDiv{
	animation: mymove 5s infinite;
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
  50% { -webkit-flex: 3 }
}

@keyframes mymove {
  50% { flex: 3 }
}

</style>
</head>

<body>

<div id="myDIV">
 <div style="background-color: red">RED</div>
 <div id="myGreenDiv" style="background-color: green">GREEN</div>
 <div style="background-color: blue">BLUE</div>
</div>


</body>
</html>
