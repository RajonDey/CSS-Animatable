<!DOCTYPE html>
<html>
<head>
<style>
#myDIV {
  width: 100px;
  height: 100px;
  background-color: coral;
  color: green;
  position: absolute;
  -webkit-animation: mymove 5s infinite; /* Safari 4.0 - 8.0 */
  animation: mymove 5s infinite;
  clip: rect(0,100px,100px,0);
}

/* Safari 4.0 - 8.0 */
@-webkit-keyframes mymove {
  50% {clip: rect(0,50px,50px,0);}
}

@keyframes mymove {
  50% {clip: rect(0,50px,50px,0);}
}
</style>
</head>
<body>

<div id="myDIV">

</div>


</body>
</html>
