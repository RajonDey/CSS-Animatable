<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV img{
  width: 400px;
  height: 400px;
  border-radius: 50%;
  margin: auto;
  display: block;
  margin: 0 auto;
  -webkit-animation: mymove 5s infinite; /* Chrome, Safari, Opera */
  animation: mymove 5s infinite;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes mymove {
  50% {-webkit-transform: rotate(360deg);}
}

/* Standard syntax */
@keyframes mymove {
  50% {transform: rotate(360deg);}
}
</style>
</head>
<body>

<h1>Animation of transform</h1>


<div id="myDIV">
  <img src="http://rdcircles.com/img/RajonDey.jpg" alt="Paris" id="myImg">
</div>


</body>
</html>
